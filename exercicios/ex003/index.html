<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>abaixo você irá ver imagem que esta na mesma pasta.</p>

    <!--para dicionar caminho de imagem tecle ctrl+ espaço-->
    <img src="logo-html200.png" alt="Logo HTML5">

    <p>podemos tambem carregar imagens que estao em sub-pastas </p>

    <img src="imagens/logo-css200.png" alt="logo CSS3">
    <p>podemos tambem carregar imagens externas</p>

    <!--para importar imagem externa, basta copiar endereço de imagem e adicionar a tag IMG-->
</body>
</html>
